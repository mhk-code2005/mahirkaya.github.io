<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }
    .pdf,
    html,
    body {
        height: 100%;
        padding: 0;
    }
</style>

<body>
    <object class="pdf" 
            data="{% static 'resume/resume.pdf' %}">
    </object>
</body>

{% endblock %}
